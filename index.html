<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./3ai.css" type="text/css" charset="utf-8" />
        <script src="out/3ai.js"></script>
    </head>
    <body>
        <div id="container">
            <!-- Canvas -->
            <canvas id="canvas" height="1000" width="1000"></canvas>
            <!-- Kudzu -->
            <div id="kudzu" class="kudzu-transition">
                <img src="./media/kudzu.svg" class="illustration"></img>
                <div id="kudzu-title-section" class="title-section">
                    <p class="read">Read:</p>
                    <p class="title">Vines of Kudzu</p>
                </div>
            </div>
            <h1 id="kudzu-title-text" class="kudzu-text"></h1>
            <div id="kudzu-story-text" class="kudzu-text"></div>
            <!-- Orthogonal -->
            <div id="orth" class="kudzu-transition">
                <img src="./media/orth.svg" class="illustration"></img>
                <div id="orth-title-section" class="title-section kudzu-transition">
                    <p class="read">Read:</p>
                    <p class="title">The Orthogonal Machines</p>
                </div>
            </div>
            <div id="orth-story-container">
                <h1>The Orthagonal Machines</h1>
                <div id="orth-story"></div>
            </div>
        </div>
