<!DOCTYPE html>
<html>
    <head>
        <title>Three Visions of Artificial Apocalypse</title>
        <link rel="stylesheet" href="./3ai.css" type="text/css" charset="utf-8" />
        <script src="3ai.js"></script>
        <link rel="icon" href="media/favico-2.png" type="image/png"></link>
    </head>
    <body>
        <div id="header"></div>
        <div id="container">
            <!-- Canvas -->
            <canvas id="canvas" height="1000" width="1000"></canvas>
            <!-- Kudzu -->
            <div id="kudzu" class="card big-card sidelined">
                <img src="./media/kudzu.svg" class="illustration" onload="img_loaded('kudzu')"></img>
                <img src="./media/kudzu-title.svg"></img>
            </div>
            <div id="kudzu-story-text" class="kudzu-text sidelined"></div>
            <!-- Orthogonal -->
            <div id="orth" class="card big-card sidelined">
                <img src="./media/orth.svg" class="illustration" onload="img_loaded('orth')"></img>
                <img src="./media/orth-title.svg"></img>
            </div>
            <div id="orth-story-container">
                <div id="orth-story"></div>
            </div>
            <button id="orth-up" class="orth-button orth-nav-button sidelined"></button>
            <button id="orth-down" class="orth-button orth-nav-button sidelined"></button>
            <button id="orth-end" class="orth-button sidelined">End</button>
            <!-- Perfect -->
            <div id="perfect" class="hide card big-card">
                <img src="./media/perfect.svg" class="illustration"></img>
                <img src="./media/perfect-title.svg"></img>
            </div>
            <div id="perfect-screen" class=""></div>
        </div>
        <div id="footer">
            <span></span>
            <a id="reset">Reset</a>
        </div>
    </body>
</html>
