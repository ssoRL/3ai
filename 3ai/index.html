<!DOCTYPE html>
<html>
    <head>
        <title>Three Visions of Artificial Apocalypse</title>
        <link rel="stylesheet" href="./3ai.css" type="text/css" charset="utf-8" />
        <script src="3ai.js"></script>
        <link rel="icon" href="media/favico-2.png" type="image/png"></link>
    </head>
    <body>
        <div id="container">
            <!-- Canvas -->
            <canvas id="canvas" height="1000" width="1000"></canvas>
            <!-- Kudzu -->
            <div id="kudzu">
                <img src="./media/kudzu.svg" class="illustration"></img>
                <img src="./media/kudzu-title.svg"></img>
            </div>
            <h1 id="kudzu-title-text" class="kudzu-text"></h1>
            <div id="kudzu-story-text" class="kudzu-text sidelined"></div>
            <!-- Orthogonal -->
            <div id="orth">
                <img src="./media/orth.svg" class="illustration"></img>
                <img src="./media/orth-title.svg"></img>
            </div>
            <div id="orth-story-container">
                <h1>The Orthogonal Machines</h1>
                <div id="orth-story"></div>
            </div>
            <button class="orth-button sidelined" id="orth-return">Return</button>
            <button class="orth-button sidelined" id="orth-next">More</button>
            <!-- Perfect -->
            <div id="perfect" class="hide">
                <img src="./media/perfect.svg" class="illustration"></img>
                <img src="./media/perfect-title.svg"></img>
            </div>
            <div id="perfect-screen" class=""></div>
        </div>
    </body>
</html>
